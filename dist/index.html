<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
<script defer src="bundle.js"></script><link href="main.css" rel="stylesheet"></head>
<body>
    <div class="main_wrap">
        <div class="level_block">
            <div class="content_wrap">
                <p class="level_block_title">Выбери<br> 
                    сложность</p>
                <div class="level_box">
                    <div class="level_number level_1">1</div>
                    <div class="level_number level_2">2</div>
                    <div class="level_number level_3">3</div>
                </div>    
                <button class="level_block_button">Старт</button>
            </div>
        </div>
    </div>


<script>
   

const level_1 = document.querySelector('.level_1');
const level_2 = document.querySelector('.level_2');
const level_3 = document.querySelector('.level_3');
    
let get_level = 0;

level_1.addEventListener('click',function(){
    level_1.style = 'border: 2px solid #7ac100';
    level_2.style = 'none';
    level_3.style = 'none';
    get_level = 1;
});

level_2.addEventListener('click',function(){
    level_1.style = 'none'; 
    level_2.style = 'border: 2px solid #7ac100';
    level_3.style = 'none'; 
    get_level = 2;
});

level_3.addEventListener('click',function(){
    level_1.style = 'none'; 
    level_2.style = 'none';
    level_3.style = 'border: 2px solid #7ac100';
    get_level = 3;
});
    
    
const level_block_button = document.querySelector('.level_block_button');
    
level_block_button.addEventListener('click',function(){
    if(get_level == 1){
    document.location.href = 'game-level-1.html';
    }
    if(get_level == 2){
    document.location.href = 'game-level-2.html';
    }
    if(get_level == 3){
    document.location.href = 'game-level-3.html';
    }
});

    
</script>
</body>
</html>
